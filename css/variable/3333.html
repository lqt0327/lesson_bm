<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    	html,body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .box{
            width: 50%;
            writing-mode: vertical-rl;
        }
        .tt{
            position: relative;
            left: 0px;
            transition: left .8s ease;
            opacity: 1;
            transform:translateX(10px);
            float: left;
            color: black;
        }
        .t1{
            transition: all 2s ease 0.1s;
        }

        body:hover .t1{
            left: 100px;
            opacity: 1;
            transform:rotate(-720deg);
        }
        .t0 {
            position: relative;
            left: 0px;
            transition: all .8s ease;
            opacity: 0;
            transform:translateX(10px);
            float: left;
            color: black;
        }
        .active {
            left: 100px;
            opacity: 1;
            transform:rotate(-720deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="t0">Hello</div>
        <div class="tt t1">world test asd</div>
    </div>
    <script>
        let t0 = document.querySelector('.t0');
        console.log(t0);
        window.onload = () => {
            
        }
        setTimeout(() => {
                t0.classList.add('active')
            }, 16);
    </script>
</body>
</html>
