<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯css度熊</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 背景 -->
    <div class="bac">
        <!-- 头部 -->
         <!-- 耳朵 -->
        <div class="earLeft">
            <div class="earCon"></div>
        </div>
        <div class="earRight">
            <div class="earCon"></div>
        </div>
         <!-- 脸 -->
        <div class="head">
            <!-- 眼睛 -->
            <div class="eyeLeft">
                <!-- 眼珠 -->
                <div class="eyeConLeft"></div>
            </div>
            <div class="eyeRight">
                <div class="eyeConRight"></div>
            </div>
            <!-- 嘴巴 -->
            <div class="mouse">
                <!-- 鼻子 -->
                <div class="nose">
                    <div class="noseTop"></div>
                    <div class="noseBottom"></div>
                </div>
            </div>
            <div class="arcLeft"></div>
            <div class="arcRight"></div>
        </div>
        <!-- 身体 -->
        <div class="body">
            <div class="neck"></div>
            <!-- 胳膊 -->
            <div class="armLeft"></div>
            <div class="armRight"></div>
            <!-- 肚子 -->
            <div class="tummy">
                
            </div><div class="tummyCon"></div>
            <div class="arc"></div>
            <!-- 腿 -->
            <div class="legLeft"></div><div class="arcLeft"></div>
            <div class="legRight"></div><div class="arcRight"></div>
        </div>
        <!-- 阴影 -->
        <div class="shaodw"></div>
    </div>
