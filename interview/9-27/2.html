<script>
    function makePrime() {
        let val = 1;
        function isPrime(v) {
            let arr = []
            for(let i = 1; i <= v; i++) {
                if(v%i===0) arr.push(i)
            }
            return arr.length === 2 && arr[0] === 1 && arr[1] === v
        }
        return function () {
            val++;
            while(!isPrime(val)) {
                val++;
            }
            return val;
        }
    }
</script>
