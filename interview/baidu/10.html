<script>
    function debounce(fn,delay) {
        let time = null;
        return function() {
            let _this = this;
            let args = arguments
            if(time) {
                clearTimeout(time)
            }
            time = setTimeout(()=>{
                fn.apply(_this,args)
            },delay)
        }
    }

    function throttle(fn,delay) {
        let last = 0;
        return function() {
            let now = Date.now()
            let _this = this;
            let args = arguments
            if(now - last >= delay) {
                fn.apply(_this,args)
                last = now;
            }
        }
    }
</script>
