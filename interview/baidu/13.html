<script>
    function cloneObj(obj) {
        let tmp = function() {}
        tmp.prototype = obj
        return new tmp;
    }
    function son() {
        this.sp = '子类的属性'
    }
    let fa = { a: 1 } 
    son.prototype = cloneObj(fa)
    son.prototype.sonFn = '子类的原型'
    let sons = new son()
    console.log(sons);
</script>
