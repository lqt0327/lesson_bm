<script>
    // 写个冒泡排序，实现字符串的indexOf 
    function arrSort(arr) {
        for(let i = arr.length; i >= 2; i--) {
            for(let j = 1; j < i; j++) {
                if(arr[j] < arr[j-1]) {
                    [arr[j],arr[j-1]] = [arr[j-1],arr[j]]
                }
            }
        }
        return arr;
    }
    let arr = [5,1,3,2,6,4]
    console.log(arrSort(arr));
</script>
