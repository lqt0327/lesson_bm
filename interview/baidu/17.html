<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .content {
            width: 100vw;
            height: 10vh;
            background-color: #efefef;
            float: left;
        }
        .main {
            height: 100%;
            margin: 0 100px;
            background-color: red;
        }
        .left {
            width: 100px;
            height: 10vh;
            background-color: blue;
            float: left;
            margin-left: -100%;
        }
        .right {
            width: 100px;
            height: 10vh;
            background-color: yellow;
            float: left;
            margin-left: -100px;
        }
    </style>
</head>
<body>
    <!-- 写个css布局左右定宽中间自适应 -->
    <div class="content">
        <div class="main"></div>
    </div>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
