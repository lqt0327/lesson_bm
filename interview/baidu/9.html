<script>
    function test(arr) {
        let h = arr[1] - arr[0]
        return arr.reduce((pre,item)=>{
            // console.log(pre,item)
            if((item - pre) === h) {
                return item
            }else {
                return false
            }
        }) ? true : false
    }
    console.log(test([1,3,4,7,9,10]))
</script>
