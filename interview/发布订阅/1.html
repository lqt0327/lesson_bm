<script>

    let listeners = {

    }
    let price1 = () => {
        console.log('price1')
    }
    let price2 = () => {
        console.log('price2')
    }
    let blog1 = () => {
        console.log(blog1)
    }
    let blog2 = () => {
        console.log(blog2)
    }
    {
        // 'price': [price1, price2],
        // 'blog': [blog1,blog2]
    }
    function on(name, fn) {
        // listeners 结构 和下面一样
        // Object.create(null,{
        //     name:{
        //         value:fn
        //     }
        // })
        if(!listeners[name]) {
            listeners[name] = []
        }
        listeners[name].push(fn);
    }
    function emit(name) {
        // 已知listeners 结构
        // 找到 name 下面 所有订阅者 并执行
        console.log(listeners);
        // Object.values(listeners).map()
        const listen = listeners[name] || []
        for(let fn of listen) {
            fn();
        }
        listeners[name] = listen.filter(listen => !listen.once)
    }
    function off(name, fn) {
        let listen = listeners[name] || [];
        listeners[name] = listen.filter(listen => listen !== fn)
    }
    function once(name,fn) {
        fn.once = true;
        on(name, fn);
    }
    on('price', price1)
    once('price', price2)
    on('blog', ()=>{
        console.log('blog update')
    })
    off('price',price1);
    emit('price');
    emit('price');
    setTimeout(()=>{
        emit('blog')
    },3000)
</script>
