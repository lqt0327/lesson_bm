<script>
    Function.prototype.myapply = function(context,arr){
        context.fn = this;
        context.fn(...arr);
        delete context.fn;
    }
    var foo = {
        value:1
    }
    function bar(name, age) {
        console.log(name)
        console.log(age)
        console.log(this.value)
    }
    bar.myapply(foo,['tom',18]);
</script>

<script>
    Function.prototype._apply = function(context,args) {
        context.fn = this;
        context.fn(...args);
        delete context.fn;
    }
    let obj = {
        a:1
    }
    function test(name,age) {
        console.log(name)
        console.log(age)
        console.log(this.a)
    }
    test._apply(obj,['tom',18])
</script>
