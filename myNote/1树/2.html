<script>
    const chapterTree = {
        name: '总章节',
        children: [
            { name: '章节一', children: [{ name: '第一节', children: [{ name: '第一小节' }, { name: '第二小节' }] }, { name: '第二节' }] },
            { name: '章节二', children: [{ name: '第三节' }, { name: '第四节' }] }]
    };
    function serialize(tree) {
        let res = [];
        return (function walk(node) {
            res.push(node.name);
            if(node.children) {
                for(let v of node.children) {
                    walk(v);
                }
            }
            return res;
        })(tree)
    }
    console.log(serialize(chapterTree));
</script>
