<script>
    let str = 'hello';
    let newStr = str.replace(/^/, '#')
    console.log(newStr);
    // 子模式 子正则
    // (?=)
    // (?=l): l 前面的这个位置
    let str1 = str.replace(/(?=l)/g,'#')
    console.log(str1);
    // (?!) 对(?=)的取反
    let str2 = str.replace(/(?!l)/g,'#')
    console.log(str2);
</script>
