<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100vw;
            position: absolute;
            left: 0;
            top: 0;
        }
        .swiper-slide {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-slide"><img src="./img/swiper1.webp" alt=""></div>
        <div class="swiper-slide"><img src="./img/swiper2.webp" alt=""></div>
        <div class="swiper-slide"><img src="./img/swiper3.webp" alt=""></div>
    </div>
</body>
</html>
