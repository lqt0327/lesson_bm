<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="container"></ul>
    <script>
        let now = Date.now()
        let ul = document.getElementById('container')
        for(let i = 0; i < 10000; i++) {
            let li = document.createElement('li')
            li.innerText = i
            ul.appendChild(li)
        }
        console.log(Date.now() - now)   // 41ms
        setTimeout(()=>{
            console.log(Date.now() - now)   // 929ms
        })
    </script>
</body>
</html>
