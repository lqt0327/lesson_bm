<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .float{
            list-style: none;
            width: 300px;
            height: 300px;
            margin: 40px;
            text-align: center;
        }
        .float li {
            width: 100px;
            height: 100px;
            float: left;
            border:4px solid red;
            margin-top: -4px;
            margin-left: -4px;
            box-sizing: border-box;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <ul class="float">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
</body>
</html>
