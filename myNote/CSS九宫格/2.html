<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .flex{
            width: 300px;
            display: flex;
            margin: 40px;
            flex-wrap: wrap;
            list-style: none;
        }
        .flex li{
            width: 100px;
            height: 100px;
            border: 4px solid red;
            margin-top: -4px;
            margin-left: -4px;
            box-sizing: border-box;

        }
    </style>
</head>
<body>
    <ul class="flex">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
</body>
</html>
