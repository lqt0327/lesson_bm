<script>
    Promise._race = promises => new Promise((resolve,reject)=>{
        promises.forEach(promise=>{
            promise.then(resolve,reject);
        })
    })
</script>

<script>
    Promise._race = promises => new Promise((resolve,reject)=>{
        promises.forEach(promise =>{
            promise.then(resolve,reject)
        })
    })
    let a = new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve('success')
        })
    })
    let b = Promise.resolve(2)
    Promise._race([a,b]).then(val=>{
        console.log(val)
    })
</script>
