<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .content {
            float: left;
            width: 100vw;
            height: 100px;
        }

        .main {
            margin: 0 100px;
            height: 100%;
            background-color: yellow;
        }

        .left {
            float: left;
            width: 100px;
            margin-left: -100%;
            height: 50px;
            background-color: red;
        }

        .right {
            float: left;
            width: 100px;
            height: 100px;
            background-color: blue;
            margin-left: -100px;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="main"></div>
    </div>
    <div class="left"></div>
    <div class="right"></div>
</body>

</html>
