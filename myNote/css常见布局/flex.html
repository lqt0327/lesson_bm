<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        .flex {
            display: flex;
            background-color: #fff;
            height: 100px;
        }
        .left,.right {
            width: 200px;
        }
        .main {
            background-color: yellow;
            flex-grow: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="left">left</div>
        <div class="main">main</div>
        <div class="right">right</div>
    </div>
</body>
</html>
