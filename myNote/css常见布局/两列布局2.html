<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* .content {
            width: 400px;
        } */
        .left {
            float: left;
            background-color: yellow;
            width: 100%;
            height:600px;
            margin-right: -200px;
        }
        .right {
            float:right;
            background-color: red;
            width: 100px;
            height: 600px;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <!-- 右边宽度固定，左边宽度自适应：左右都浮动（左边自适应元素设置外层div 100%宽度，这样会占一行，然后里层设置右边的margin，把右边元素位置空出来） -->
    <div class="content">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
