<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            float: left;
            width: 100%;
            height: 50px;
            background-color: yellow;
        }
        .content .main{
            height: 50px;
            margin: 0 100px;
            background-color: blue;
        }
        .left{
            float: left;
            width: 100px;
            height: 50px;
            background-color: red;
            margin-left: -100%;
        }
        .right{
            float: left;
            width: 100px;
            height: 50px;
            background-color: green;
            margin-left: -100px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="main"><span>div-middle</span></div>
    </div>
    <div class="left"><span>div-left</span></div>
    <div class="right"><span>div-right</span></div>
</body>
</html>
