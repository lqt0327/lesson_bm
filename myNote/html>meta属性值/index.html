<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000, initial-scale=1.0">
    <!-- 当 屏幕宽度小于width时 只展示部分  width=1000 相当于屏幕最小宽度为1000 当屏幕宽度>1000 浏览器会扩展视口（而不是放大页面）来适应屏幕 -->
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-color: #aaaaaa;
        }
        div {
            width: 50vw;
            height: 50vh;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
