<script>
    function mynew() {
        let obj = new Object()
        Constructor = [].shift.call(arguments)
        obj.__proto__ = Constructor.prototype
        let net = Constructor.apply(obj,arguments)
        return typeof net === 'object' ? net : obj;
    }
    function Test(name,age) {
        this.name=name;
        this.age = age;
        return 'asdf';
    }
    Test.prototype.testSome = '原型中的属性'
    let t = mynew(Test,'tom',18);
    console.log(t.name);
    console.log(t);
</script>
