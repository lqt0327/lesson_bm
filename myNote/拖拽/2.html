<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        let box = document.getElementById('box');
        let startX = 0;
        let startY = 0;
        function move(e) {
            box.style.left = e.clientX - startX + 'px';
            box.style.top = e.clientY - startY + 'px';
        }
        function end(e) {
            document.removeEventListener('mousemove',move)
            box.removeEventListener('mouseup',end);
        }
        box.addEventListener('mousedown',(e)=>{
            console.log(e,box.offsetLeft,box.offsetTop);
            startX = e.clientX - box.offsetLeft
            startY = e.clientY - box.offsetTop
            document.addEventListener('mousemove',move)
            box.addEventListener('mouseup',end)
        })
    </script>
</body>
</html>
