<script>
    function quick(arr) {
        if(arr.length <= 1) {
            return arr;
        }
        let left = []
        let right = []
        let cur = arr.splice(0,1)
        for(let i = 0; i < arr.length; i++) {
            if(arr[i] > cur) {
                right.push(arr[i])
            }else {
                left.push(arr[i])
            }
        }
        return quick(left).concat(quick(right))
    }
    let arr = [1,54,3,2,5,3,2,1,4,42,,1,2]
    console.log(quick(arr))
</script>
