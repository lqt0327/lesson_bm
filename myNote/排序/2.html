<script>
    function quick(arr) {
        if(arr.length <= 1) return arr;
        let left = []
        let right = []
        let cur = arr.splice(0,1)
        for(let i = 0; i < arr.length; i++) {
            if(arr[i] > cur) {
                right.push(arr[i])
            }else {
                left.push(arr[i])
            }
        }
        return quick(left).concat(cur,quick(right))
    }
    let arr = [2,4,3,1,8,5,6]
    console.log(quick(arr))
</script>

<script>
    function sort(arr) {
        for(let i = arr.length; i >= 2; i--) {
            for(let j = 0; j < i - 1; j++) {
                if(arr[j] > arr[j+1]) {
                    [arr[j],arr[j+1]] = [arr[j+1],arr[j]]
                }
            }
        }
        return arr;
    }
    let arr = [2,4,3,1,8,5,6]
    console.log(sort(arr))
</script>
