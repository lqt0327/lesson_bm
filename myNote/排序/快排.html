<script>
    function quicksort(arr){
        if(arr.length <= 1) {
            return arr;
        }
        let left = [];
        let right = [];
        let current = arr.splice(0,1);
        for(let i = 0; i < arr.length; i++) {
            if(arr[i] < current) {
                left.push(arr[i]);
            }else{
                right.push(arr[i]);
            }
        }
        return quicksort(left).concat(current,quicksort(right));
    }
    let arr=[3,2,1,4,6,3,2,4,6,8];
    console.log(quicksort(arr));
</script>
