<script>
    let fibonacci = function (n) {
        if(n < 1) throw new Error('参数错误')
        if(n === 1 || n === 2) return 1;
        return fibonacci(n-1) + fibonacci(n-2);
    }
    const memory = function(fn) {
        let obj = {}
        return function(n) {
            if(obj[n] === undefined) obj[n] = fn(n)
            return obj[n]
        }
    }
    fibonacci = memory(fibonacci)
    console.log(fibonacci(100))
</script>
