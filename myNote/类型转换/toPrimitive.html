<script>
    let obj = {
        toString() {
            return 'str'
        },
        valueOf() {
            return 0;

            if(hint === 'string') {
                return 'hahaha';
            }else{
                return 0;
            }
        }
    }
    console.log(obj === 0)
    // Object.prototype.toString
    console.log(String(obj))
    console.log(Number(obj))
</script>
