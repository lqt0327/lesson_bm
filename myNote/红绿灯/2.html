<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
            margin-top: 50px;
            margin-left: 50px;
        }
        li {
            width: 50px;
            height: 50px;
            background-color: #efefef;
            margin-top:50px;
            border-radius: 50%;
        }
        ul.stop li:nth-child(1) {
            background-color:red;
        }
        ul.warn li:nth-child(2) {
            background-color: yellow;
        }
        ul.pass li:nth-child(3) {
            background-color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        let ul = document.querySelector('ul')
        console.log(ul);
        
        function traffic() {
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve();
                },1000)
            })
        }
        // traffic().then(res=>{
        //     ul.className="stop";
        //     return traffic()
        // }).then(res=>{
        //     ul.className="warn";
        //     return traffic()
        // }).then(res=>{
        //     ul.className="pass";
        //     return traffic();
        // })
        async function test() {
            ul.className="stop"
            await traffic()
            ul.className="warn"
            await traffic()
            ul.className="pass"
        }
        test()
    </script>
</body>
</html>
