<script>
    function debounce(fn,delay) {
        let time = null;
        return function() {
            let _this = this;
            let args = arguments;
            if(time){
                clearTimeout(time);
            }
            time = setTimeout(()=>{
                fn.apply(_this,args);
                clearTimeout(time);
            },delay)
        }
    }
    document.addEventListener('scroll',debounce(()=>{console.log('scroll')},1000))
</script>
