<script>
    function debounce(fn,delay) {
        let time = null;
        return function () {
            let self = this;
            let args = arguments;
            if(time) {
                clearTimeout(time)
            }
            time = setTimeout(()=>{
                fn.apply(self,args)
            },delay)
        }
    }
    function throttle(fn,delay) {
        let last = 0;
        return function() {
            let now = Date.now()
            let self = this;
            let args = arguments;
            if(now - last >= delay) {
                fn.apply(self,args)
                last = now
            }
        }
    }
</script>
