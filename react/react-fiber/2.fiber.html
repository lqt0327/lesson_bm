<script>
    const a1 = { name: 'a1' };
    const b1 = { name: 'b1' };
    const b2 = { name: 'b2' };
    const b3 = { name: 'b3' };
    const c1 = { name: 'c1' };
    const c2 = { name: 'c2' };
    const d1 = { name: 'd1' };
    const d2 = { name: 'd2' };

    a1.child = b1; b1.return = a1;
    b1.sibling = b2; b2.return = a1;
    b2.sibling = b3; b3.return = a1;

    b2.child = c1; c1.return = b2;

    c1.child = d1; d1.return = c1;
    d1.sibling = d2; d2.return = c1;

    b3.child = c2; c2.return = b3;

    console.log(a1);
    // 以循环的方式 遍历这颗树
    let node = a1;
    function walk(deadLine) {
        // 浏览器 有空闲的时候
        // while(true) {
            while(deadLine.timeRemaining() > 0)
            console.log(node.name)
            let child = node.child;
            if(child) {
                node = child;
                continue;
            }
            // 如果没有
            while(!node.sibling) {
                if(node.return === a1 || !node.return) {
                    return;
                }
                node = node.return;
            }

            node = node.sibling;
        }
    }
    // walk(a1)
    requestIdleCallback(walk)
</script>
